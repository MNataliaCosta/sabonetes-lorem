<ion-view view-title="Onde comprar">
  <ion-content>
      MAPA
  </ion-content>
</ion-view>

<ion-view view-title="Mapa">
  <ion-content>
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map center="-23.5991295, -46.6780838" zoom="15">
        <marker ng-repeat="buscar in pins" position="{{buscar.coordenadas}}" icon="{{buscar.icone}}"></marker>
      </ng-map>
    </div>
  </ion-content>
</ion-view>
