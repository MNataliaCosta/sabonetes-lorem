<ion-view view-title="Onde comprar">
  <ion-content>
    <div map-lazy-load="https://maps.google.com/maps/api/js">

      <ng-map center="-23.5490855, -46.6405351" zoom="15">
        <marker ng-repeat="loja in lojas" position="{{loja.coordenada}}" icon='img/icon.png'></marker>

      </ng-map>
    </div>
  </ion-content>
</ion-view>
