<ion-view view-title="Faça o seu sabonete!">
  <ion-content class="pagina-faca-o-seu">

    <div class="textos-formulario">

    <p class="pagina-faca-o-seu-chamada"> Saiba como fazer sabonetes terapêuticos na sua casa! Selecione seu tipo de pele e até 2 benefícios desejados para ver a receita mais indicada. </p>

    <ion-list>
      <p class="pagina-faca-o-seu-titulo">Tipo de pele: </p>
      <ion-radio name="pele" ng-model="resultado.peles" ng-repeat="pele in peles" ng-value="'{{pele}}'">{{pele}}</ion-radio>


      <p class="pagina-faca-o-seu-titulo">Benefícios: </p>
      <ion-radio name="beneficios"ng-model="resultado.beneficios" ng-repeat="beneficio in beneficios" ng-value="'{{beneficio}}'">{{beneficio}}</ion-radio>

      <!-- se quisermos depois fazer usando 2 beneficios
      <ion-checkbox class="checkbox-positive" ng-repeat="beneficio in beneficios">{{beneficio}}</ion-checkbox>
      -->

    </ion-list>

    </div>

    <button class="button button-block button-royal" type="submit" ng-click="enviar()">Enviar</button>

      </p>
    </ion-item>
  </ion-content>
</ion-view>
