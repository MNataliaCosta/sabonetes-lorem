<ion-view view-title="Faça o seu sabonete!">
  <ion-content class="pagina-faca-o-seu">

    <div class="textos-formulario">
      <p class="pagina-faca-o-seu-chamada"> Saiba como fazer sabonetes terapêuticos na sua casa! </p>

          <br>
          <p> Selecione seu tipo de pele e até 2 benefícios desejados para ver a receita mais indicada.<p>
     <div class="list">

         <label class="item item-input item-select">
             <div class="input-label">
                 Tipo de pele
             </div>
             <select ng-model="resultado.peles">
                 <option name="pele" ng-repeat="pele in peles" ng-value="'{{pele}}'">
                   {{pele}}
                 </option>
             </select>
             </label>
             <label class="item item-input item-select">
             <div class="input-label">
                 Benefícios
             </div>
             <select ng-model="resultado.beneficios">
                 <option name="beneficios" ng-repeat="beneficio in beneficios" ng-value="'{{beneficio}}'">
                   {{beneficio}}
                 </option>
             </select>
         </label>

      </div>

    </div>

    <button class="button button-block button-royal" type="submit" ng-click="enviar()">Enviar</button>

    </ion-item>
  </ion-content>
</ion-view>
