<ion-view view-title="Tire suas dÃºvidas">

  <div class="bar bar-header bar-positive">
    <h1 class="title">{{dados.nome}}</h1>
  </div>

  <ion-content class="pagina-tire-suas-duvidas has-header">

    <div class="list card">

        <div class="item item-avatar" ng-repeat="mensagem in mensagens">
            <h2>{{mensagem.nome}}</h2>
            <p>{{mensagem.conteudo}}</p>
        </div>

    </div>


  </ion-content>

  <div class="inputChat">

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Digite sua mensagem..." ng-model="dados.conteudo">
      </label>
      <button class="button button-small" ng-click="enviar">
        <i class="icon ion-android-send"></i>
      </button>
    </div>

  </div>

</ion-view>
